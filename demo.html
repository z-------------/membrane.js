<!DOCTYPE html>
<html>
    <head>
        <title>membrane.js demo</title>
        <style>
            * {
                font-family:"Helvetica Neue",Helvetica,sans-serif;
            }
            body {
                width:10000px;
            }
            code {
                font-family:monospace;
            }
            section {
                width:700px;
            }
        </style>
        <script src="membrane.js"></script>
    </head>
    <body>
        <h1>membrane.js demo :D</h1>
        <section>
            <h3><code>gotoElem()</code></h3>
            <code>gotoElem()</code> scrolls to a point on the page such that the specified element is in the center.<br>
            <input type="button" value="gotoElem('#somediv')" onclick="gotoElem('#somediv')">
            <p>this is the only function that it makes sense to demo</p>
        </section>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <div id="somediv" style="margin:0 5000px">
            this is #somediv<br>
            <input type="button" value="go back" onclick="gotoElem('section:nth-of-type(1)')">
        </div>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    </body>
</html>
